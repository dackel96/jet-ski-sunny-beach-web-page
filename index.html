<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=7, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>JET-SKI-SUNNY-BEACH</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul>
            <li class="home active"><a href="#home">Parasailing</a></li>
            <li class="about"><a href="#about">Water Attractions</a></li>
            <li class="contact"><a href="#contact">Jet-Ski</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="parasailing-image">
          <div class="image-overlay" id="parasail-content">
            <p>Parasailing</p>
            <article id="parasailing-price-list" hidden="true">
              <p>1 person - 90lv</p>
              <p>2 person - 130lv</p>
              <p>3 person - 190lv</p>
            </article>
          </div>
        </div>
      </section>
      <section id="about">
        <div class="water-attraction-image">
          <div class="image-overlay" id="water-atraction-content">
            <p>Water Attractions</p>
            <article id="water-attraction-price-list" hidden="true">
              <p>2 person - 60lv</p>
              <p>3 person - 90lv</p>
              <p>4 and more 20lv each</p>
            </article>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="jet-ski-image">
          <div class="image-overlay" id="jet-ski-content">
            <p>Jet-Ski</p>
            <article id="jet-ski-price-list" hidden="true">
              <p>15min - 90lv</p>
              <p>20min - 130lv</p>
              <p>30min - 190lv</p>
            </article>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

<script src="script.js"></script>
